<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - Datas Comemorativas Brasileiras</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff0000, #fbff00);
            color: #ffffff;
        }

        h1, h2 {
            text-align: center;
            margin: 30px 0 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }

        .game-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .game-info div {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card {
            width: 120px;
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: url('https://media.giphy.com/avatars/Colegioamericomelo/GDlklMziaXzJ.png') no-repeat center center;
            background-size: cover;
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 10px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .card.natal .card-back { background-color: #c0392b; }
        .card.ano-novo .card-back { background-color: #f1c40f; color: #333; }
        .card.trabalho .card-back { background-color: #2c3e50; }
        .card.independencia .card-back { background-color: #27ae60; }
        .card.aparecida .card-back { background-color: #69bff8; }
        .card.finados .card-back { background-color: #000000; }
        .card.republica .card-back { background-color: #7f8c8d; }
        .card.tiradentes .card-back { background-color: #eca130; }

        button, input[type="text"], input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #27ae60;
        }

        input[type="text"] {
            background-color: white;
            color: #333;
        }

        #playerForm, #gameContainer, #gameOverContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #playerForm input {
            margin: 10px 0;
        }

        #ranking {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #ranking th, #ranking td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        #ranking th {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h1>Jogo da Mem√≥ria<br>Datas Comemorativas Brasileiras</h1>
    
    <form id="playerForm">
        <input type="text" id="playerName" placeholder="Digite seu nome" required>
        <input type="submit" value="Iniciar Jogo">
    </form>

    <div id="gameContainer">
        <div class="game-info">
            <div>Jogador: <span id="playerNameDisplay"></span></div>
            <div>Tempo: <span id="timer">00:00</span></div>
            <div>Tentativas: <span id="attempts">0</span></div>
        </div>
        <div class="game-board" id="gameBoard"></div>
    </div>

    <div id="gameOverContainer">
        <h2>Jogo Finalizado!</h2>
        <div id="gameOverInfo"></div>
        <button id="newGameButton">Iniciar Novo Jogo</button>
        <h2>Ranking</h2>
        <table id="ranking">
            <thead>
                <tr>
                    <th>Posi√ß√£o</th>
                    <th>Nome</th>
                    <th>Tempo</th>
                    <th>Tentativas</th>
                </tr>
            </thead>
            <tbody id="rankingBody"></tbody>
        </table>
    </div>

    <script>
        const datas = [
            { data: '01/01', evento: 'üéâAno Novo', classe: 'ano-novo' },
            { data: '21/04', evento: 'ü¶∑Tiradentes', classe: 'tiradentes' },
            { data: '01/05', evento: 'üí™Dia do Trabalho', classe: 'trabalho' },
            { data: '07/09', evento: 'üêéIndepend√™ncia do Brasil', classe: 'independencia' },
            { data: '12/10', evento: 'üôèNossa Senhora Aparecida', classe: 'aparecida' },
            { data: '02/11', evento: '‚ò†Ô∏èFinados', classe: 'finados' },
            { data: '15/11', evento: '‚öîÔ∏èProclama√ß√£o da Rep√∫blica', classe: 'republica' },
            { data: '25/12', evento: 'üéÑNatal', classe: 'natal' }
        ];

        let cards = [...datas, ...datas];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;
        let timer;
        let seconds = 0;
        let playerName = "";
        let ranking = JSON.parse(localStorage.getItem('memoryGameRanking')) || [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(data, index) {
            const card = document.createElement('div');
            card.className = `card ${data.classe}`;
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">${data.data}<br>${data.evento}</div>
                </div>
            `;
            card.addEventListener('click', () => flipCard(card, index));
            return card;
        }

        function flipCard(card, index) {
            if (flippedCards.length < 2 && !flippedCards.includes(index) && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(index);

                if (flippedCards.length === 2) {
                    attempts++;
                    updateAttempts();
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const card1 = document.querySelectorAll('.card')[index1];
            const card2 = document.querySelectorAll('.card')[index2];

            if (cards[index1].data === cards[index2].data) {
                matchedPairs++;
                if (matchedPairs === datas.length) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 500);
            }

            flippedCards = [];
        }

        function updateAttempts() {
            document.getElementById('attempts').textContent = attempts;
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = formatTime(seconds);
            }, 1000);
        }

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function initGame() {
            shuffleArray(cards);
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cards.forEach((data, index) => {
                gameBoard.appendChild(createCard(data, index));
            });
            matchedPairs = 0;
            attempts = 0;
            updateAttempts();
            seconds = 0;
            document.getElementById('timer').textContent = '00:00';
            clearInterval(timer);
            startTimer();

            document.getElementById('playerForm').style.display = 'none';
            document.getElementById('gameOverContainer').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
        }

        function endGame() {
            clearInterval(timer);
            const score = { name: playerName, time: seconds, attempts: attempts };
            ranking.push(score);
            ranking.sort((a, b) => a.time - b.time);
            ranking = ranking.slice(0, 10); // Manter apenas os 10 melhores
            localStorage.setItem('memoryGameRanking', JSON.stringify(ranking));

            document.getElementById('gameOverInfo').textContent = 
                `Parab√©ns, ${playerName}! Voc√™ completou o jogo em ${formatTime(seconds)} com ${attempts} tentativas!`;
            
            updateRankingTable();

            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('gameOverContainer').style.display = 'flex';
        }

        function updateRankingTable() {
            const rankingBody = document.getElementById('rankingBody');
            rankingBody.innerHTML = '';
            ranking.forEach((score, index) => {
                const row = rankingBody.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = score.name;
                row.insertCell(2).textContent = formatTime(score.time);
                row.insertCell(3).textContent = score.attempts;
            });
        }

        document.getElementById('playerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            playerName = document.getElementById('playerName').value;
            document.getElementById('playerNameDisplay').textContent = playerName;
            initGame();
        });

        document.getElementById('newGameButton').addEventListener('click', function() {
            document.getElementById('playerForm').style.display = 'flex';
            document.getElementById('gameOverContainer').style.display = 'none';
        });

        // Inicializar o formul√°rio do jogador
        document.getElementById('playerForm').style.display = 'flex';
    </script>
</body>
</html>
